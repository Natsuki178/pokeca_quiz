databases:
  - name: django_render_db
    region: singapore
    plan: free
    databaseName: django_render_db
    user: django_user

services:
  - type: web
    name: pokeca_quiz
    env: python
    region: singapore
    buildCommand: './build.sh'
    startCommand: 'gunicorn configs.wsgi:application'
    plan: free
    branch: master
    healthCheckPath: /number_of_sheet/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pokeca_quiz
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true