<!-- image_app/templates/image_app/index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>デッキ枚数クイズ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    body {
        font-family: sans-serif;
        margin: 1em;
        padding: 0;
        line-height: 1.6;
        font-size: 16px;
    }

    h1,
    h2 {
        font-size: 1.5em;
        margin-bottom: 0.5em;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1em;
        max-width: 100%;
    }

    input[type="text"] {
        padding: 0.5em;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
    }

    button {
        padding: 0.7em;
        font-size: 1em;
        border: none;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    img {
        max-width: 100%;
        height: auto;
        margin-top: 1em;
    }
</style>

<body>
    <h1>デッキコードを入力してください</h1>
    <form method="post">
        {% csrf_token %}
        <input name="deck_code" required, value="{{ deck_code }}" placeholder="デッキコードを入力" />
        <button type="submit">表示</button>
    </form>

    {% if deck_code %}
    <div>
        <h2>問題:</h2>
        <img src="{% url 'question_image' %}?deck_code={{ deck_code }}">
    </div>
    <div>
        <h2>正解:</h2>
        <button type="button" id="toggle-btn" onclick="toggleImage()">表示する</button>
        <img src="https://www.pokemon-card.com/deck/deckView.php/deckID/{{ deck_code }}.png" style="display: none;"
            id="answer-image">
    </div>
    {% endif %}
</body>
<script>
    function toggleImage() {
        const img = document.getElementById("answer-image");
        const btn = document.getElementById("toggle-btn");

        if (img.style.display === "none") {
            img.style.display = "block";
            btn.textContent = "非表示にする";
        } else {
            img.style.display = "none";
            btn.textContent = "表示する";
        }
    }
</script>

</html>
